<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet History & Analytics</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Leaflet Map CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Fleet History</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- SIDEBAR -->
      <nav class="col-md-2 d-none d-md-block bg-white sidebar">
        <div class="nav flex-column">
          <a class="nav-link" href="index.html">Dashboard</a>
          <a class="nav-link" href="vehicles.html">Vehicles</a>
          <a class="nav-link" href="trips.html">Trips</a>
          <a class="nav-link active" href="history.html">History</a>
        </div>
      </nav>

      <!-- MAIN CONTENT -->
      <main class="col-md-10 main-content">
        <h1 class="mb-4">Vehicle History & Analytics</h1>

        <!-- Vehicle Selection -->
        <div class="mb-3">
          <label for="vehicleSelect" class="form-label">Select Vehicle</label>
          <select class="form-control" id="vehicleSelect">
            <option value="">Loading vehicles...</option>
          </select>
        </div>

        <!-- MAP (ROUTE OR LAST LOCATION) -->
        <h3>Optimized Route (If Trip is Scheduled)</h3>
        <div id="map" style="width: 100%; height: 400px;"></div>

        <!-- GRAPHS -->
        <h3>Live Sensor Data</h3>
        <canvas id="fuelChart"></canvas>
        <canvas id="speedChart"></canvas>
        <canvas id="temperatureChart"></canvas>
        <canvas id="batteryChart"></canvas>

      </main>
    </div>
  </div>

  <div class="footer">
    <small>&copy; 2025 Fleet History</small>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaflet Map -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Chart.js (for Graphs) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- History JavaScript -->
  <script type="module" src="js/history.js"></script>
</body>
</html>
