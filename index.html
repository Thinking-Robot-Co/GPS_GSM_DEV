<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Management - Dashboard</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css" />

  <!-- Leaflet CSS (for the map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>

  <!-- COMMON NAVBAR & SIDEBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Fleet Management</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- SIDEBAR -->
      <nav class="col-md-2 d-none d-md-block bg-white sidebar">
        <div class="nav flex-column">
          <a class="nav-link active" href="index.html">Dashboard</a>
          <a class="nav-link" href="vehicles.html">Vehicles</a>
          <a class="nav-link" href="trips.html">Trips</a>
          <a class="nav-link" href="admin.html">Admin</a>
        </div>
      </nav>

      <!-- MAIN CONTENT -->
      <main class="col-md-10 main-content">
        <h1 class="mb-4">Real-Time Dashboard</h1>

        <div class="row">
          <div class="col-md-3">
            <div class="card text-center mb-3">
              <div class="card-body">
                <h5>Total Vehicles</h5>
                <h2 id="totalVehicles">0</h2>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center mb-3">
              <div class="card-body">
                <h5>Available Vehicles</h5>
                <h2 id="vehiclesAvailable">0</h2>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center mb-3">
              <div class="card-body">
                <h5>Vehicles En Route</h5>
                <h2 id="vehiclesEnRoute">0</h2>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-center mb-3">
              <div class="card-body">
                <h5>Maintenance Alerts</h5>
                <h2 id="maintenanceAlerts">0</h2>
              </div>
            </div>
          </div>
        </div>

        <!-- Map for Vehicle Locations -->
        <h3>Live Vehicle Tracking</h3>
        <div id="map" style="width: 100%; height: 500px;"></div>
      </main>
    </div>
  </div>

  <div class="footer">
    <small>&copy; 2025 Fleet Management</small>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaflet JS (for the map) -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Firebase + index.js -->
  <script type="module" src="js/index.js"></script>
</body>
</html>
