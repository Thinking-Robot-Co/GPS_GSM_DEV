<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fleet Management - Trips</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- COMMON NAVBAR & SIDEBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Fleet Management</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- SIDEBAR -->
      <nav class="col-md-2 d-none d-md-block bg-white sidebar">
        <div class="nav flex-column">
          <a class="nav-link" href="index.html">Dashboard</a>
          <a class="nav-link" href="vehicles.html">Vehicles</a>
          <a class="nav-link active trip-nav" href="trips.html">Trips</a>
          <a class="nav-link" href="admin.html">Admin</a>
        </div>
      </nav>

      <!-- MAIN CONTENT -->
      <main class="col-md-10 main-content">
        <h1 class="mb-4">Trips</h1>

        <!-- Tab Navigation -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active trip-tab" id="liveTripsTab" href="#">Live Trips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link trip-tab" id="upcomingTripsTab" href="#">Upcoming Trips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link trip-tab" id="scheduleTripTab" href="#">Schedule Trip</a>
          </li>
        </ul>

        <div class="tab-content mt-3">
          <!-- Live Trips Section -->
          <div id="liveTripsSection">
            <h3>Live Trips</h3>
            <div id="liveTripsList"></div>
          </div>

          <!-- Upcoming Trips Section -->
          <div id="upcomingTripsSection" class="d-none">
            <h3>Upcoming Trips</h3>
            <div id="upcomingTripsList"></div>
          </div>

          <!-- Schedule Trip Section -->
          <div id="scheduleTripSection" class="d-none">
            <h3>Schedule a New Trip</h3>
            <form id="scheduleTripForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="startLocation" class="form-label">Starting Location</label>
                  <input type="text" class="form-control" id="startLocation" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="destination" class="form-label">Destination</label>
                  <input type="text" class="form-control" id="destination" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="tripDate" class="form-label">Trip Date</label>
                  <input type="date" class="form-control" id="tripDate" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="vehicleSelect" class="form-label">Select Vehicle</label>
                  <select class="form-control" id="vehicleSelect" required>
                    <option value="">Loading available vehicles...</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Schedule Trip</button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/trips.js"></script>
</body>
</html>
